    <template>
      <style is="custom-style">
        div[slot=container] {
          font-size: 20px;
        }

        #dialog {
          --h2-dialog-width: 400px;
          --h2-dialog-height: 80px;
        }
      </style>
      <h2-dialog id="dialog" stop-auto-dismiss>
        <div>
          Put your Content here inside an element
        </div>
      </h2-dialog>
      <button id="btn">Click to open the Dialog</button>
      <script>
        btn.onclick = () => dialog.open();
