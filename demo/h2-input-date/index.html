<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  
  <title>h2-input-date demo</title>
  
  <script type="module">
    import '../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js';
    import '../../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '../../node_modules/@polymer/iron-demo-helpers/demo-snippet.js';
    import '../../h2-input-date'
  </script>
  
  <script type="module">
    const $_documentContainer = document.createElement('template');
    
    $_documentContainer.innerHTML = `<custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 800px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 500px;
        }
      }

      h2-input-date {
        margin-bottom: 10px;
      }
    </style>
  </custom-style>`;
    
    document.body.appendChild($_documentContainer.content);
  </script>
</head>
<body>
<h3>基本用法</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style is="custom-style">
          .input-date {
            --h2-label: {
              width: 120px;
            }
          }
          .multi {
            width: 560px;
          }
        </style>
      </custom-style>
      <h2-input-date class="input-date multi" label="选择日期" value="2018-12-12"></h2-input-date>
      <h2-input-date class="input-date multi" label="选择日期时间" type="datetime" value="2018-12-12 12:00:00"></h2-input-date>
      <h2-input-date class="input-date multi" label="选择日期范围" type="dateRange" start-timestamp="156595380088" end-timestamp="1565953800188"></h2-input-date>
      <h2-input-date class="input-date multi" label="选择日期时间范围" type="datetimeRange" start-date="2019-07-25 00:00:00" end-date="2019-09-12 12:30:00"></h2-input-date>
      <h2-input-date class="input-date multi" label="选择日期时间范围" type="datetimeRange" start-time="08:00:00" end-time="17:00:00" start-date="2017-10-25 00:00:00" end-date="2018-12-12 12:30:00"></h2-input-date>
      <h2-input-date class="input-date" label="默认value" value="2017-10-26"></h2-input-date>
      <h2-input-date class="input-date" label="默认time" timestamp="1509008130349"></h2-input-date>
    </template>
  </demo-snippet>

  <h3>支持必填、只读</h3>
  <demo-snippet>
    <template>
      <h2-input-date label="日期必填" required=""></h2-input-date>
      <h2-input-date label="日期只读" value="2017-10-25" readonly=""></h2-input-date>
    </template>
  </demo-snippet>

  <h3>支持最大最小日期范围</h3>
  <demo-snippet>
    <template>
      <h2-input-date label="最小值" min="2017-01-23"></h2-input-date>
      <h2-input-date label="最大值" max="2017-10-30"></h2-input-date>
      <h2-input-date label="最大值和最小值" min="2017-04-10" max="2017-09-30"></h2-input-date>
    </template>
  </demo-snippet>
</div>

</body>
</html>
