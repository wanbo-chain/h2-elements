<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>h2-pagination demo</title>

  <script type="module">
    import '../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js';
    import '../../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '../../node_modules/@polymer/iron-demo-helpers/demo-snippet.js';
    import '../../h2-pagination';
  </script>

    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 800px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 500px;
        }
      }
    </style>
  </custom-style>`;

document.body.appendChild($_documentContainer.content);
</script>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic h2-pagination demo</h3>
  <demo-snippet>
    <template>
      <h2-pagination id="page" total="5000"></h2-pagination>
      <script>
        page.addEventListener("paging-changed", e => {
          console.log(e.detail);
        });
      </script>
    </template>
  </demo-snippet>
</div>

<div class="vertical-section-container centered">
  <h3>自定义分页条数</h3>
  <demo-snippet>
    <template>
      <h2-pagination id="page1" total="5000" page-sizes='[10,20]' limit="10"></h2-pagination>
      <script>
        page1.addEventListener("paging-changed", e => {
          console.log(e.detail);
        });
      </script>
    </template>
  </demo-snippet>
</div>

</body>
</html>
