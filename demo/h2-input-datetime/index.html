<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  
  <title>h2-input-datetime demo</title>
  
  <script type="module">
    import '../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js';
    import '../../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '../../node_modules/@polymer/iron-demo-helpers/demo-snippet.js';
    import '../../h2-input-datetime'
  </script>
  
  <script type="module">
    const $_documentContainer = document.createElement('template');
    
    $_documentContainer.innerHTML = `<custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 800px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 500px;
        }
      }

      h2-input-datetime {
        margin-bottom: 10px;
      }

    </style>
  </custom-style>`;
    
    document.body.appendChild($_documentContainer.content);
  </script>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>基本用法</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style is="custom-style">
          .datetime {
            width: 500px;
            --h2-label: {
              width: 80px;
              text-align: right;
            };
          }
        </style>
      </custom-style>
      <h2-input-datetime class="datetime" label="无默认日期"></h2-input-datetime>
      <h2-input-datetime class="datetime" label="使用日期格式默认值" value="2017-10-26T10:20"></h2-input-datetime>
      <h2-input-datetime class="datetime" label="使用时间戳默认值" timestamp="1509008130349"></h2-input-datetime>
    </template>
  </demo-snippet>
  
  <h3>支持必填、只读</h3>
  <demo-snippet>
    <template>
      <h2-input-datetime label="日期必填" required=""></h2-input-datetime>
      <h2-input-datetime label="日期只读" value="2017-10-26T23:20" readonly=""></h2-input-datetime>
    </template>
  </demo-snippet>
  
  <h3>支持最大最小日期</h3>
  <demo-snippet>
    <template>
      <h2-input-datetime label="最小值" min="2022-10-10T12:20"></h2-input-datetime>
      <h2-input-datetime label="最大值" max="2022-10-30T12:20"></h2-input-datetime>
      <h2-input-datetime label="最大值和最小值" min="2022-10-10T12:20" max="2022-10-30T12:20"></h2-input-datetime>
    </template>
  </demo-snippet>
</div>
</body>
</html>
