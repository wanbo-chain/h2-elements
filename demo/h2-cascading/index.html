  <h3>动态获取</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style is="custom-style">
          .h2-cascading {
            width: 300px;
            --h2-label: {
              /*width: 120px;*/
            }
          }
        </style>
      </custom-style>
      <h2-cascading class="h2-cascading" label="地址" lazy id="cascading1"></h2-cascading>
      <script>
        let items = [{
          value: 'beijing',
          label: '北京',
          level: 1
        }, {
          value: 'shanghai',
          label: '上海',
          level: 1
        }, {
          value: 'hubei',
          label: '湖北',
          level: 1
        }, {
          value: 'guangdong',
          label: '广东',
          level: 1
        }];
        cascading1.treeItems = [items];
        cascading1.headItems = [{name: '1级', level: 1}];
        cascading1.addEventListener('value-changed', ({detail: {value}}) => {
          setTimeout(() => {
            const treeItems = [].concat(cascading1.treeItems);
            const headItems = [].concat(cascading1.headItems);
            if (value.length) {
              treeItems.push([
                {
                  value: 'dongcheng',
                  label: '东城',
                  level: `${headItems.length + 1}`
                },
                {
                  value: 'xicheng',
                  label: '西城',
                  level: `${headItems.length + 1}`
                }
              ]);
              cascading1.treeItems = treeItems;
              headItems.push({
                name: `${headItems.length + 1}级`, level: `${headItems.length + 1}`, active: true
              })
              cascading1.headItems = headItems;
            }
          }, 900)
        })
      </script>
